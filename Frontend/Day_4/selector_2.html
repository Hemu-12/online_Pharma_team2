<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>

    *{ /*universal selector*/
        background-color: blanchedalmond;
        box-sizing: border-box;
        margin:0px;
        padding: 0;

    }

    p{
        background-color: lightblue;
        margin: 10px;
    }

    small,div{
        background-color: lightgreen;
    }
</style>


<body>

    <h1>Selector</h1>
    <hr>
    <h3>universal selector</h3>
    <p> it indicates with * </p>
    <p>it will select all  elements</p>

    <hr>
    <h3>grouping selector</h3>
    <small> it is used to select group of elements</small>
    <div> it is indicated by,</div>
    <hr>

    <h3> combined Selector</h3>
    <ul type="*">
        <li>descendent selector</li>
        <li>child selector</li>
        <li>general sibling selector</li>
        <li>adjacent sibling selector</li>
        
    </ul>
    


    
</body>
</html>
